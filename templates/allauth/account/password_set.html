{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="text-uppercase text-black text-center">{% trans "Set Password" %}</h2>
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="text-uppercase" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
